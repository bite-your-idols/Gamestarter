<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->

<systemList>
	<system>
		<name>amiga</name>
		<fullname>Amiga</fullname>
		<path>/storage/roms/amiga</path>
		<extension>.adf .adz .zip</extension>
		<command>/usr/bin/uae4arm.start "%ROM_RAW%"</command>
		<platform>amiga</platform>
	</system>

	<system>
		<name>c64</name>
		<fullname>Commodore 64</fullname>
		<path>/storage/roms/c64</path>
		<extension>.d64 .t64 .zip</extension>
		<command>/usr/bin/x64.start -autostart "%ROM_RAW%"</command>
		<platform>c64</platform>
	</system>

	<system>
		<name>fba</name>
		<fullname>Final Burn Alpha</fullname>
		<path>/storage/roms/fba</path>
		<extension>.zip .iso</extension>
		<command>/usr/bin/retroarch.start -L /tmp/cores/fba_libretro.so %ROM%</command>
		<platform>fba</platform>
	</system>

	<system>
		<name>mame</name>
		<fullname>MAME</fullname>
		<path>/storage/roms/mame</path>
		<extension>.zip .chd .7z</extension>
		<command>/usr/bin/retroarch.start -L /tmp/cores/mame2003_libretro.so %ROM%</command>
		<platform>arcade</platform>
	</system>

	<system>
